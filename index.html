<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Sense</title>
    <link rel="stylesheet" href="dist/scss/main2.css">
    <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.css">
</head>
<body>
<section>
    <aside class="left_side">
        <div class="logo"></div>

        <ul class="menu">
            <li class="menu_item"><span class="icon"></span>AAA</li>
            <li class="menu_item"><span class="icon"></span>BBB</li>
            <li class="menu_item"><span class="icon"></span>CCC</li>
            <li class="menu_item"><span class="icon"></span>DDD</li>
            <li class="menu_item"><span class="icon"></span>EEE</li>
        </ul>
        <h3 class="contact_title">LATEST TWEET</h3>
        <button class="contact_link">Join the Conversation</button>
        <h3 class="contact_title">Let's be friends!</h3>
        <div class="contact_content">AAA,BBB,CCC,DDD</div>
        <button class="contact_link">Join the Community</button>
    </aside>
    <section class="main_content">
        <section class="picture_area"></section>
        <section class="text_area">
            <div class="text_item">AAA</div>
            <div class="text_item">BBB</div>
            <div class="text_item">CCC</div>
            <div class="text_item">DDD</div>
        </section>
        <section class="mail_area">
            <span class="mail_icon"></span>
            <span class="mail_text"></span>
            <input type="text" class="mail_box"/>
            <button class="mail_btn">Subscribe</button>
        </section>
        <section class="post_area">
            <div class="post_item">
                <div class="post_pic"></div>
                <div class="post_title"></div>
                <div class="post_content"></div>
                <span class="post_date">May 23,2012 /</span>
                <button class="post_btn">Read</button>
            </div>
            <div class="post_item">
                <div class="post_pic"></div>
                <div class="post_title"></div>
                <div class="post_content"></div>
                <span class="post_date">May 23,2012 /</span>
                <button class="post_btn">Read</button>
            </div>
            <div class="post_item">
                <div class="post_pic"></div>
                <div class="post_title"></div>
                <div class="post_content"></div>
                <span class="post_date">May 23,2012 /</span>
                <button class="post_btn">Read</button>
            </div>
            <div class="post_item">
                <div class="post_pic"></div>
                <div class="post_title"></div>
                <div class="post_content"></div>
                <span class="post_date">May 23,2012 /</span>
                <button class="post_btn">Read</button>
            </div>
        </section>
    </section>

</section>

<footer class="footer">
    <div class="left_links">
        <div class="friend_links">
            <a href="" class="friend_link">AAA</a>
            <span>|</span>
            <a href="" class="friend_link">BBB</a>
            <span>|</span>
            <a href="" class="friend_link">CCC</a>
        </div>
        <div>@2015 Food Sense, all rights reserved.</div>
    </div>
    <div class="contact_icons">
        <span class="contact_icon">T</span>
        <span class="contact_icon">F</span>
        <span class="contact_icon">S</span>
    </div>

</footer>
</body>
</html>
